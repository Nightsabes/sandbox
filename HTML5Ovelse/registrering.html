                </label>

                    Passord:

                <label>
                    Alder:

                    <br><br>
                </label>
                <label>
                    Telefon:
                    <input type="tel" name="telefon" pattern="[0-9]{8,12}" placeholder="12345678" minlength="8" maxlength="12" required>
                    <br><br>
                </label>
                <label>
                    Dato:
                    <input type="date" name="dato" max="2023-12-31" required>
                    <br><br>
                </label>
                <label>

                </label>

                </label>
                <label>

                    <select name="landSelect" required>

                        <option value="sverige">Sverige</option>
                        <option value="danmark">Danmark</option>
                    </select>
                    <br><br>
                </label>
                <label>
                    Samtykker du?
                    <input type="checkbox" name="samtykk" required>
                    <br><br>
                </label>
